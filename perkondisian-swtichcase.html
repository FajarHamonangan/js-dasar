<script>
switch case tidak cocok untuk angka yang tiak pasti

var minuman ='kopi'
switch (minuman) {
    case 'kopi':
        console.log('anda pesan kopi')
        break;
    case 'teh':
        console.log('anda pesan teh')
        break;
    case 'susu':
        console.log('anda pesan susu')    
        break;
    default:
        console.log('tidak ada menu tersebut')
        break;
}
</script>
